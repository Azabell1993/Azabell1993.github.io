<!DOCTYPE html>
<html>
<head>
    <title>Code Editor</title>
    <link rel="stylesheet" type="text/css" href="/css/editor.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/clike/clike.min.js"></script>
</head>
<body>
    <div class="editor-top">
        <h1>Code editor</h1>
    </div>
    <div class="editor-sidebar">
        <button id="save-button">코드 저장하기</button>
        <button id="return-button">콘솔로 코드 넘기기</button>
        <button class="close" onclick="window.close()">X</button>
    </div>
    <div id="editor-container"></div>
    <script src="/js/editor.js"></script>
</body>
</html>
